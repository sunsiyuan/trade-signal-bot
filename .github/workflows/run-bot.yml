name: Run Hyperliquid Basic Signal Bot

on:
  workflow_dispatch: {}

concurrency:
  group: trade-signal-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      TELEGRAM_ACTION_BOT_TOKEN: ${{ secrets.TELEGRAM_ACTION_BOT_TOKEN }}
      TELEGRAM_ACTION_CHAT_ID: ${{ secrets.TELEGRAM_ACTION_CHAT_ID }}
      TELEGRAM_SUMMARY_BOT_TOKEN: ${{ secrets.TELEGRAM_SUMMARY_BOT_TOKEN }}
      TELEGRAM_SUMMARY_CHAT_ID: ${{ secrets.TELEGRAM_SUMMARY_CHAT_ID }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      FTQQ_KEY: ${{ secrets.FTQQ_KEY }}
      WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: signal-state

      - name: Ensure state dir exists
        run: mkdir -p .state


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run basic signal bot
        run: |
          python -m bot.main

      - name: Collect hourly OI snapshot
        run: |
          python -m bot.oi_history

      - name: Push hourly snapshot updates
        run: |
          if git log --oneline origin/${{ github.ref_name }}..HEAD | grep -q .; then
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No new commits to push."
          fi

      - name: Notify on failure
        if: failure()
        run: |
          python - <<'PY'
          import os

          from bot.notify import Notifier

          notifier = Notifier(
              telegram_token=os.getenv("TELEGRAM_BOT_TOKEN"),
              telegram_chat_id=os.getenv("TELEGRAM_CHAT_ID"),
              ftqq_key=os.getenv("FTQQ_KEY"),
              webhook_url=os.getenv("WEBHOOK_URL"),
          )

          if notifier.has_channels():
              notifier.send(
                  title="Hyperliquid Signal Bot",
                  message="GitHub Actions workflow failed, check the logs for details.",
              )
          else:
              print("No notification channels configured; skipping notify.")
          PY
