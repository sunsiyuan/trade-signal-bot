name: Run Hyperliquid Basic Signal Bot

on:
  workflow_dispatch: {}
  schedule:
    # 每 15 分钟跑一次，你可以按需调整
    - cron: "*/15 * * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run basic signal bot
        run: |
          python -m bot.main
